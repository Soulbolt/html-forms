<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Title</title>
    </head>
    <body> <!--We use url_for() to dynamically pass data in case that the path changes e.g. /login etc-->
        <form action="{{ url_for('receive_data') }}" method="post">
            <label><b>Name</b></label>
            <input type="text" placeholder="name" name="username">
            <label><b>Password</b></label>
            <input type="password" placeholder="password" name="password">
            <button type="submit"><b>Ok</b></button>
        </form>
    </body>
</html>
